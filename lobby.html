<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SK111 - Lobby</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { sk: { bg: '#0a4229', dark: '#052e1c', gold: '#ffd700', yellow: '#ffff00', red: '#e60000', input: '#0d5536' } },
                    animation: { marquee: 'marquee 20s linear infinite' },
                    keyframes: { marquee: { '0%': { transform: 'translateX(100%)' }, '100%': { transform: 'translateX(-100%)' } } }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .text-gold-gradient {
            background: linear-gradient(to bottom, #fff8db, #ffd700, #ccaadd);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
        }
        /* Slide Up Animation */
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .slide-up-active { animation: slideUp 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-sk-bg text-white pb-24 overflow-x-hidden font-sans">

    <div class="fixed top-0 w-full z-[60] bg-sk-red h-[35px] flex items-center justify-between px-2 text-xs shadow-md">
        <div class="flex items-center gap-2">
            <div class="w-5 h-5 bg-yellow-400 rounded-sm flex items-center justify-center text-black font-bold">$</div>
            <span class="text-white font-bold">Free collection <span class="text-yellow-300 text-sm">Rs11,777</span></span>
        </div>
        <button class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-0.5 rounded text-[10px] font-bold leading-tight shadow-sm">Download now</button>
    </div>

    <header class="fixed top-[35px] w-full z-[50] bg-sk-bg/95 backdrop-blur border-b border-white/10 px-3 h-[55px] flex items-center justify-between">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-bars text-white text-lg"></i>
            <div class="flex items-center">
                <img src="sk111.jpg" alt="SK111" class="h-8 w-auto object-contain">
            </div>
        </div>
        <div class="flex items-center gap-2">
            <div class="bg-black/40 border border-sk-gold/50 rounded-full px-1.5 py-1 flex items-center gap-2 h-8 min-w-[100px] relative">
                <div class="w-5 h-5 rounded-full overflow-hidden border border-white shrink-0"><img src="https://flagcdn.com/pk.svg" class="w-full h-full object-cover"></div>
                <span class="text-sk-gold font-bold text-xs">0.00</span>
                <i class="fa-solid fa-arrows-rotate text-gray-400 text-[10px] ml-auto mr-1 cursor-pointer hover:text-white transition hover:rotate-180"></i>
            </div>
            <button onclick="openModal('depositModal')" class="relative bg-gradient-to-b from-yellow-300 to-yellow-500 text-black text-xs font-bold px-3 py-1.5 rounded-lg shadow-lg border border-white/20">
                Deposit
                <span class="absolute -top-2 -right-1 bg-red-600 text-white text-[8px] font-bold px-1 rounded-bl-lg rounded-tr-lg border border-white/50 shadow">+1%</span>
            </button>
        </div>
    </header>

    <div id="depositModal" class="fixed inset-0 z-[200] bg-sk-bg hidden w-screen h-screen transition-transform duration-300 transform translate-y-full">
        <iframe src="deposit.html" class="w-full h-full border-none block"></iframe>
    </div>
    <div id="offersModal" class="fixed inset-0 z-[200] bg-sk-bg hidden w-screen h-screen transition-transform duration-300 transform translate-y-full">
        <iframe src="offers.html" class="w-full h-full border-none block"></iframe>
    </div>
    <div id="supportModal" class="fixed inset-0 z-[200] bg-sk-bg hidden w-screen h-screen transition-transform duration-300 transform translate-y-full">
        <iframe src="support.html" class="w-full h-full border-none block"></iframe>
    </div>
    <div id="profileModal" class="fixed inset-0 z-[200] bg-sk-bg hidden w-screen h-screen transition-transform duration-300 transform translate-y-full">
        <iframe src="profile.html" class="w-full h-full border-none block"></iframe>
    </div>
    <main class="pt-[95px] px-2 space-y-3">
        <div class="relative w-full aspect-[2/1] rounded-xl overflow-hidden border border-sk-gold/50 shadow-lg bg-sk-dark">
            <div id="hero-slider" class="relative w-full h-full">
                <img src="header1.jpg" class="slider-image absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 opacity-100">
                <img src="header2.jpg" class="slider-image absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 opacity-0">
                <img src="header3.jpg" class="slider-image absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 opacity-0">
            </div>
        </div>

        <div class="bg-black/30 rounded-full py-1 px-3 flex items-center gap-2 border border-white/10 overflow-hidden">
            <i class="fa-solid fa-bullhorn text-sk-yellow text-xs"></i>
            <div class="flex-1 overflow-hidden relative h-[16px]"><div class="absolute whitespace-nowrap animate-marquee text-xs text-gray-300">Welcome to SK111 VIP! Invite friends & earn Rs5000. Big Jackpot Waiting!</div></div>
        </div>

        <div class="grid grid-cols-3 gap-2">
            <a href="#" class="block h-14 rounded-lg overflow-hidden border border-white/10 relative"><img src="bk66.jpg" class="w-full h-full object-cover"></a>
            <a href="#" class="block h-14 rounded-lg overflow-hidden border border-white/10 relative"><img src="666w.jpg" class="w-full h-full object-cover"></a>
            <a href="#" class="block h-14 rounded-lg overflow-hidden border border-white/10 relative"><img src="666p.jpg" class="w-full h-full object-cover"></a>
        </div>

        <div class="flex items-center gap-3 overflow-x-auto no-scrollbar py-2 px-1">
            <button onclick="filterGames('hot')" class="flex flex-col items-center min-w-[55px] gap-1"><div class="w-12 h-12 rounded-full bg-white p-2 flex items-center justify-center border-2 border-yellow-400"><img src="hot.jpg" class="w-full h-full object-contain"></div><span class="text-[10px] font-bold text-white">Hot</span></button>
            <button onclick="filterGames('slots')" class="flex flex-col items-center min-w-[55px] gap-1"><div class="w-12 h-12 rounded-full bg-white p-2 flex items-center justify-center border border-gray-400"><img src="slot.jpg" class="w-full h-full object-contain"></div><span class="text-[10px] text-gray-400">Slot</span></button>
            </div>

        <div class="relative w-full h-32 rounded-lg overflow-hidden shadow-[0_0_15px_#ffd70033] flex flex-col items-center justify-center border border-sk-gold/50 my-2 bg-sk-dark">
            <img src="jackpot.jpg" class="absolute inset-0 w-full h-full object-cover z-0">
            <div class="relative z-10 text-center">
                <h3 class="text-sk-gold text-[10px] font-black uppercase tracking-[0.2em] mb-0.5 drop-shadow-md">Jackpot Pool</h3>
                <div id="jackpot-counter" class="text-[22px] font-black text-gold-gradient font-mono tracking-wider drop-shadow-[0_2px_2px_rgba(0,0,0,0.8)] tabular-nums">179,130,414.71</div>
            </div>
        </div>

        <div id="games-container" class="grid grid-cols-3 gap-2 pb-4"></div>
    </main>

    <nav class="fixed bottom-0 w-full bg-sk-dark border-t border-sk-input h-[65px] flex justify-around items-center pb-1 z-[50]">
        <div class="flex flex-col items-center text-sk-yellow"><i class="fa-solid fa-house text-xl mb-1"></i><span class="text-[9px]">Home</span></div>
        <div onclick="openModal('offersModal')" class="flex flex-col items-center text-gray-400 hover:text-white transition"><i class="fa-solid fa-gift text-xl mb-1"></i><span class="text-[9px]">Offers</span></div>
        <div onclick="openModal('depositModal')" class="flex flex-col items-center text-gray-400 hover:text-white transition"><i class="fa-solid fa-wallet text-xl mb-1"></i><span class="text-[9px]">Deposit</span></div>
        <div onclick="openModal('supportModal')" class="flex flex-col items-center text-gray-400 hover:text-white transition"><i class="fa-solid fa-headset text-xl mb-1"></i><span class="text-[9px]">Support</span></div>
        <div onclick="openModal('profileModal')" class="flex flex-col items-center text-gray-400 hover:text-white transition"><i class="fa-regular fa-user text-xl mb-1"></i><span class="text-[9px]">Profile</span></div>
    </nav>

    <script>
        // Game Data & Logic
        const gamesDB = [
            { name: 'Aviator', type: 'hot', img: 'aviator.jpg' },
            { name: 'Money Coming', type: 'hot', img: 'money.jpg' },
            { name: 'Fortune Gems', type: 'hot', img: 'fortune3.jpg' },
            { name: 'Crash', type: 'hot', img: 'crash.jpg' },
            { name: 'Crazy 777', type: 'hot', img: 'crazy.jpg' },
            { name: 'Plinko', type: 'hot', img: 'plinko.jpg' }
        ];

        function filterGames(category) {
            const container = document.getElementById('games-container');
            container.innerHTML = '';
            gamesDB.forEach(game => {
                container.innerHTML += `
                <div class="bg-sk-dark rounded-lg overflow-hidden relative aspect-[3/4] border border-white/5 group">
                    <img src="${game.img}" class="w-full h-full object-cover">
                    <div class="absolute bottom-0 w-full bg-black/80 text-[9px] text-center text-white py-1">${game.name}</div>
                </div>`;
            });
        }

        // Jackpot Animation
        let jackpotValue = 179130414.71;
        setInterval(() => {
            jackpotValue += (Math.random() * 0.8) - 0.2;
            document.getElementById('jackpot-counter').innerText = jackpotValue.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }, 100);

        // Slider
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slider-image');
        setInterval(() => {
            slides[currentSlide].classList.replace('opacity-100', 'opacity-0');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.replace('opacity-0', 'opacity-100');
        }, 3000);

        // Modal Logic
        function openModal(id) {
            const modal = document.getElementById(id);
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.remove('translate-y-full'), 10);
        }
        window.closeModal = function(id) {
            const modal = document.getElementById(id);
            modal.classList.add('translate-y-full');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        // Init
        filterGames('hot');
    </script>
</body>
</html>
